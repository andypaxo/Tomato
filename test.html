<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Library Checker</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<script src="./tomato.js" type="text/javascript"></script>
	<script src="QUnit/qunit.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="QUnit/qunit.css" />
	
	<script type='text/javascript'>
module('Timer', {
	setup: function() {
		this.sut = new Timer();
	}
});
	
test('Timer should start at zero', 1, function() {
	equal(this.sut.timeRemaining, 0);
});

test('Void should reset timer', 1, function() {
	this.sut.timeRemaining = 25;
	this.sut.voidTimer();
	equal(this.sut.timeRemaining, 0);
});

	</script>

</head>
<body>
 <h1 id="qunit-header">Tomato Tests</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
